version: 2.1
setup: false
jobs:
  build_python_docker:
    docker:
      - image: cimg/python:3.9.6
    resource_class: medium
    steps:
      - checkout
      - run:
          name: check python version
          command: python --version
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
  test_python:
    docker:
      - image: cimg/python:3.9.6
    resource_class: medium
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          command: pytest
          name: Run Unit Tests
workflows:
  build_test_deploy:
    jobs:
      - build_python_docker
      - test_python
